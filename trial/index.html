<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <title>Chest Animation</title>
  </head>
  <body>
    <script type="module">
      // import kaboom lib
      import kaboom from "https://unpkg.com/kaboom@next/dist/kaboom.mjs";

      // initialize kaboom context
      kaboom({
        fullscreen: true,
        clearColor: [0, 0, 0, 1],
        crisp: true,
      });

      // sounds and sprites
      loadSound("chime", "./assets/chime.mp3");
      loadSound("fanfare", "./assets/fanfare.mp3");
      loadSound("shake", "./assets/shake.wav");
      loadSound("waiting", "./assets/waiting.wav");
      loadSprite("full_chest", "./assets/chest.png");
      loadSprite("open_chest", "./assets/open_chest.png");
      loadSprite("key", "./assets/key.png", "key");
      loadSprite("wallpaper", "./assets/wallpaper.jpeg");
      loadSprite("treasure", "./assets/treasure.png");
      loadSprite("first", "./assets/first.png");
      loadSprite("second", "./assets/second.png");
      loadSprite("third", "./assets/third.png");
      loadSprite("fourth", "./assets/fourth.png");
      loadSprite("sparkle", "./assets/sparkle.png");

      // key and chest details
      const keyStatus = () => {
        let dragging = false;
        return {
          isDraggin() {
            return dragging;
          },
          stopDragging() {
            dragging = false;
          },
          startDagging() {
            dragging = true;
          },
        };
      };

      const chestStatus = () => {
        let isOpen = false;
        return {
          isOpen() {
            return isOpen;
          },
          close() {
            isOpen = false;
          },
          open() {
            isOpen = true;
          },
          addOpenChest() {
            add([
              sprite("open_chest"),
              pos(width() * 0.5, height() - 270),
              origin("top"),
              scale(0.4),
              chestStatus(),
            ]);
          },
          addReward() {
            const addFullChest = add([
              sprite("treasure"),
              pos(center()),
              origin("bot"),
              scale(0.6),
              chestStatus(),
              solid(),
              area(),
            ]);
            setTimeout(() => {
              destroy(addFullChest);
              const addFirstStat = add([
                sprite("first"),
                pos(center()),
                origin("bot"),
                scale(0.6),
                chestStatus(),
                solid(),
                area(),
              ]);

              setTimeout(() => {
                destroy(addFirstStat);
                const addSecondStat = add([
                  sprite("second"),
                  pos(center()),
                  origin("bot"),
                  scale(0.6),
                  chestStatus(),
                  solid(),
                  area(),
                ]);

                setTimeout(() => {
                  destroy(addSecondStat);
                  const addThirdStat = add([
                    sprite("third"),
                    pos(center()),
                    origin("bot"),
                    scale(0.6),
                    chestStatus(),
                    solid(),
                    area(),
                  ]);
                  setTimeout(() => {
                    destroy(addThirdStat);
                    const addFourthStat = add([
                      sprite("fourth"),
                      pos(center()),
                      origin("bot"),
                      scale(0.6),
                      chestStatus(),
                      solid(),
                      area(),
                    ]);
                  }, 1100);
                }, 1100);
              }, 1100);
            }, 1100);
          },
          addChest() {
            add([
              sprite("full_chest"),
              pos(width() * 0.5, height() * 0.9),
              origin("top"),
              scale(0.4),
              chestStatus(),
            ]);
          },
          playShakeAudio() {
            const shakes = play("shake", {
              volume: 1.5,
            });
          },
          playSparkle() {
            loop(0.2, () => {
              const sparkle = add([
                sprite("sparkle"),
                scale(5),
                pos(rand(width() * 0.3, width() * 0.7), height() * 0.6),
                origin("bot"),
                area(),
                move(vec2(0, -1), 900),
              ]);
              setTimeout(() => {
                destroy(sparkle);
              }, rand(200, 400));
            });
          },
        };
      };

      const fanfareAudio = play("fanfare", { volume: 0.6, speed: 1 });
      const playWaitingAudio = play("waiting", {
        volume: 0.6,
        speed: 1.5,
        loop: true,
      });

      // initial loadout scene
      scene("open_chest", () => {
        fanfareAudio.stop(); // stop fanfare from playing in the beginning
        const background = add([sprite("wallpaper"), fixed(), pos(0, 0)]);

        // adds chest to the scene
        const chest = add([
          sprite("full_chest"),
          pos(width() * 0.5, height() * 0.5),
          origin("bot"),
          scale(0.4),
          chestStatus(),
          solid(),
          area(),
          body(),
        ]);

        // adds a key in the bottom left of the scene
        const key = add([
          sprite("key"),
          "key",
          scale(0.15),
          area(),
          pos(10, height() * 0.8),
          // body(),
          fixed(),
          keyStatus(),
        ]);

        // base where the chest will land
        add([
          pos(width() * 0.5, height() * 0.9),
          origin("top"),
          rect(width(), 1),
          opacity(0),
          solid(),
          area(),
          fixed(),
        ]);

        const playChestAnimation = () => {
          if (!chest.isOpen()) {
            destroy(key);
            chest.open();
            shake(10);
            setTimeout(() => {
              chest.addOpenChest();
              playWaitingAudio.stop();
              play("chime", {
                volume: 1,
                speed: 0.9,
              });
              destroy(chest);
              setTimeout(() => {
                chest.addReward();
                chest.playSparkle();
              }, 100);
              setTimeout(() => {
                fanfareAudio.play();
              }, 100);
              setTimeout(() => {
                go("replay");
              }, 10000);
            }, 1700);
          }
        };

        chest.clicks(() => {
          playChestAnimation();
        });

        //drags the key while holding mouse
        key.clicks(() => {
          key.startDagging();
        });

        key.action(() => {
          if (key.isDraggin()) {
            key.pos = mousePos();
          }
        });

        mouseRelease(() => {
          if (key.isColliding(chest)) {
            destroy(key);
            playChestAnimation();
          }
          key.stopDragging();
        });

        // jumping animation and
        loop(3, () => {
          if (chest.isOpen() === false) {
            chest.jump();
            chest.playShakeAudio();
          }
        });

        focus();
      });

      scene("replay", () => {
        add([
          text(`Replay? (Y)`, { size: width() / 13 }),
          keyPress("y", () => {
            go("open_chest");
            fanfareAudio.stop();
            playWaitingAudio.play();
          }),
          origin("center"),
          pos(width() * 0.5, height() * 0.5),
        ]);
        mouseClick(() => {
          go("open_chest");
          playWaitingAudio.play();
        });
      });

      //starts open chest scene
      go("open_chest");
    </script>
    <script></script>
  </body>
</html>
