<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <title>Chest Animation</title>
  </head>
  <body>
    <script type="module">
      // import kaboom lib
      import kaboom from "https://unpkg.com/kaboom@next/dist/kaboom.mjs";

      // initialize kaboom context
      kaboom({
        fullscreen: true,
        clearColor: [0, 0, 0, 1],
        crisp: true,
      });

      // Assets needed
      loadSound("chime", "./assets/chime.mp3");
      loadSound("fanfare", "./assets/fanfare.mp3");
      loadSound("shake", "./assets/shake.wav");
      loadSound("waiting", "./assets/waiting.wav");
      loadSprite("full_chest", "./assets/chest.png");
      loadSprite("open_chest", "./assets/open_chest.png");
      loadSprite("key", "./assets/key.png");
      loadSprite("wallpaper", "./assets/wallpaper.jpeg");
      loadSprite("treasure", "./assets/treasure.png");

      // actions
      const status = () => {
        let isOpen = false;
        return {
          isOpen() {
            return isOpen;
          },
          close() {
            isOpen = false;
          },
          open() {
            isOpen = true;
          },
          addOpenChest() {
            add([
              sprite("open_chest"),
              pos(width() * 0.5, height() - 270),
              origin("top"),
              scale(0.4),
              status(),
            ]);
          },
          addReward() {
            const addReward = add([
              sprite("treasure"),
              pos(center()),
              origin("bot"),
              scale(0.3),
              status(),
              move(vec2(0, -1), 30),
              solid(),
              area(),
            ]);
          },
          addChest() {
            add([
              sprite("full_chest"),
              pos(width() * 0.5, height() * 0.9),
              origin("top"),
              scale(0.4),
              status(),
            ]);
          },
          playShake() {
            const shakes = play("shake", {
              volume: 1,
            });
          },
          playFanfare() {
            const fanfare = play("fanfare", { volume: 1 });
          },
        };
      };

      const fanfare = play("fanfare", { volume: 0.5, speed: 1 });
      const music = play("waiting", {
        volume: 0.2,
        speed: 1.6,
        loop: true,
      });

      scene("open_chest", () => {
        fanfare.stop(); // stop fanfare from playing in the beginning
        const background = add([sprite("wallpaper"), fixed(), pos(0, 0)]);

        const chest = add([
          sprite("full_chest"),
          pos(width() * 0.5, height() * 0.5),
          origin("bot"),
          scale(0.4),
          status(),
          solid(),
          area(),
          body(),
        ]);

        // base
        add([
          pos(width() * 0.5, height() * 0.9),
          origin("top"),
          rect(width(), 1),
          opacity(0),
          solid(),
          area(),
          fixed(),
        ]);

        // top
        add([
          pos(width() * 0.5, 60),
          origin("top"),
          rect(width(), 50),
          opacity(0),
          solid(),
          area(),
          fixed(),
        ]);

        mouseClick(() => {
          if (!chest.isOpen()) {
            chest.open();
            shake(10);
            setTimeout(() => {
              chest.addOpenChest();
              music.stop();
              play("chime", {
                volume: 1,
                speed: 0.9,
              });
              destroy(chest);
              setTimeout(() => {
                chest.addReward();
              }, 100);
              setTimeout(() => {
                fanfare.play();
              }, 100);
              setTimeout(() => {
                go("replay");
              }, 10000);
            }, 1700);
          }
        });

        loop(3, () => {
          if (chest.isOpen() === false) {
            chest.jump();
            chest.playShake();
          }
        });

        focus();
      });

      scene("replay", () => {
        add([
          text(`Replay? (Y)`, { size: width() / 13 }),
          keyPress("y", () => {
            go("open_chest");
            fanfare.stop();
            music.play();
          }),
          origin("center"),
          pos(width() * 0.5, height() * 0.5),
        ]);
        mouseClick(() => {
          go("open_chest");
          music.play();
        });
      });
      go("open_chest");
    </script>
  </body>
</html>
