<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <title>Chest Animation</title>
  </head>
  <body>
    <script type="module">
      // import kaboom lib
      import kaboom from "https://unpkg.com/kaboom@next/dist/kaboom.mjs";

      // initialize kaboom context
      kaboom({
        fullscreen: true,
        clearColor: [0, 0, 0, 1],
      });

      function status() {
        let isOpen = false;
        return {
          isOpen() {
            return isOpen;
          },
          close() {
            isOpen = false;
          },
          open() {
            isOpen = true;
          },
          addOpenChest() {
            add([
              sprite("open_chest"),
              pos(center()),
              origin("top"),
              scale(0.5),
              status(),
            ]);
          },
          addReward() {
            // let pos = vec2(0, -1);
            // // move to 150 degrees direction with by length 10
            // pos = pos.add(dir(150).scale(10));
            const addReward = add([
              sprite("key"),
              pos(center()),
              origin("bot"),
              scale(0.2),
              status(),
              move(vec2(0, -0.1), 40),
            ]);
          },
        };
      }

      // load the default sprite "bean"
      loadBean();
      loadSound("chime", "./img/chime.mp3");
      loadSprite("full_chest", "./img/chest.png");
      loadSprite("open_chest", "./img/open_lid.png");
      loadSprite("top_chest", "./img/top.png");
      loadSprite("key", "./img/key.png");
      loadSprite("wallpaper", "./img/wallpaper.jpeg");

      // add a game obj to screen, from a list of components

      scene("open_chest", () => {
        const background = add([sprite("wallpaper"), fixed()]);

        const chest = add([
          sprite("full_chest"),
          pos(center()),
          origin("top"),
          scale(0.5),
          status(),
        ]);

        mouseClick(() => {
          if (!chest.isOpen()) {
            chest.open();
            shake(10);
            setTimeout(() => {
              chest.addOpenChest();
              play("chime", {
                volume: 1,
                speed: 0.8,
              });
              destroy(chest);
              setTimeout(() => {
                chest.addReward();
              }, 100);
              setTimeout(() => {
                go("replay");
              }, 4000);
            }, 1700);
          } else {
            chest.close();
          }
        });

        focus();
      });

      scene("replay", () => {
        add([
          text(`Replay? (y)`, 40),
          keyPress("y", () => {
            go("open_chest");
          }),
          origin("center"),
          pos(width() / 2, height() / 2),
          opacity(1),
        ]);
      });

      go("open_chest");
    </script>
  </body>
</html>
